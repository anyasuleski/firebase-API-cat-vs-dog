function catvotes(){
var visitsRef =  firebase.database().ref('catvotes');
visitsRef.once('value', function (snapshot) {
    var visits = snapshot.val();
    visits++;
    visitsRef.set(visits);
    document.getElementById("catvotes").innerHTML = visits;
});}





function dogvotes(){
var visitsRef =  firebase.database().ref('dogvotes');
visitsRef.once('value', function (snapshot) {
    var visits = snapshot.val();
    visits++;
    visitsRef.set(visits);
    document.getElementById("dogvotes").innerHTML = visits;
});
}

</script>
